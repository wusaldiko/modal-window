<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <main class="container wrapper">
        <button onclick="showModal(document.querySelector('.modal'))" class="btn">Получить</button>
    </main>
    <div class="modal" onclick="hideModal(this)">
        <form class="modal__form">
            <h2 class="modal__title">Записаться на курс</h2>
            <div class="modal__item">
                <span class="modal__item-span">
                    Напишите ФИО
                </span>
                <input type="text" class="modal__item-inp" name="user-name" placeholder="Введите ваше имя" required
                    maxlength="20">
            </div>
            <div class="modal__item">
                <span class="modal__item-span">
                    Номер телефона
                </span>
                <input type="text" class="modal__item-inp" name="user-phone" placeholder="Введите ваш номер" required
                    maxlength="20">
            </div>
            <div class="modal__item">
                <span class="modal__item-span">Выберите курс</span>
                <div class="modal__item-cheboxes">
                    <label class="modal__item-label">
                        Базовая косметология
                        <input type="checkbox" class="modal__item-check" name="check[]" value="Базовая косметология">
                    </label>
                    <label class="modal__item-label">
                        Ботулинотерапия
                        <input type="checkbox" class="modal__item-check" name="check[]" value="Ботулинотерапия">
                    </label>
                    <label class="modal__item-label">
                        Контурная пластика лица
                        <input type="checkbox" class="modal__item-check" name="check[]" value="Контурная пластика лица">
                    </label>
                    <label class="modal__item-label">
                        Мезотерапия
                        <input type="checkbox" class="modal__item-check" name="check[]" value="Мезотерапия">
                    </label>
                    <label class="modal__item-label">
                        Направление НИТИ
                        <input type="checkbox" class="modal__item-check" name="check[]" value="Направление НИТИ">
                    </label>
                </div>
            </div>
            <div class="modal__btns">
                <button class="modal__btn btn " type="reset" onclick="hideModal()">Отмена</button>
                <button class="modal__btn btn " disabled onclick="hideModal()" id="sendBtn">Отправить</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
